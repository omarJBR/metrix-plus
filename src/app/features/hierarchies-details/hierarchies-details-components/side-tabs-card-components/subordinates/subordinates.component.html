<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="card-title">Subordinates</h4>
            </div>
        </div>
    </div>
    <div class="card-body p-2">
        <div class="table-main">
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th width="10%"><span>ID</span></th>
                        <th class="text-left" width="45%"><span>Name</span></th>
                        <th class="text-left" width="25%"><span>Responsable</span>
                        </th>
                        <th class="text-center" width="20%">
                            <span>Subordinates</span>
                        </th>
                    </tr>
                </thead>
            </table>
            <div class="table-container scrollLeg">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr *ngFor="let subordinate of subordinatesList;index as subordinateIndex">
                            <td width="10%"><span><i class="fa" [ngClass]="{'fa-unlock text-success': subordinateIndex % 2 === 0, 
                                        'fa-lock text-danger': subordinateIndex % 2 === 1}"></i>
                                    {{ subordinate['ID'] }}</span></td>
                            <td class="text-left" width="45%"><span class="table-row-title"><a
                                        href="kpi-details.html">{{ subordinate.name }}</a></span></td>

                            <td class="text-left" width="25%">
                                <div class="md-avatar float-left"
                                    [ngStyle]="{'background-image': 'url(' + subordinate.responsibleImage + ')'}">
                                </div><span class="pt-1 d-block">{{ subordinate.responsibleName }}</span>
                            </td>
                            <td class="text-center" width="20%">
                                <h5 class="default-text"><span class="badge badge-secondary default-badge">{{
                                        subordinate.subordinates }}</span>
                                </h5>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
